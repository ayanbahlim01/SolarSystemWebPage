    and position the class="" style as absolute and give a proper margins as top ,left, right and bottom.-->
<html>

<head>
    <title>AYAN</title>
</head>

<style>
    body {
        background-image: url(milkyway.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }

    .sun {
        position: relative;
    }

    .mercury {
        position: relative;
        left: 1%;

    .venus {
        position: relative;
        left: 3%;
    }

        position: relative;
        left: 5%;
    }

    .mars {
        position: relative;
        left: 8%;
    }

    .jupiter {
        position: relative;
        left: 9%;
    }

    .saturn {
        position: relative;
        left: 10%;
    }

    .uranus {
        position: relative;
        left: 11%;
    }
</style>

    <h1 align="center">
        <font color="yellow" size="20px"><u><b>Solar System</b></u></font>

</html>
